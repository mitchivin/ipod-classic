<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPod by Mitch Ivin</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/ipod.css">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/now-playing.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons&display=block">
</head>

<body class="app-loading">
  <!-- ── Header ────────────────────────────────────────────── -->
  <header class="blueprint-header">
    <span><a href="https://doodledev.app" target="_blank" rel="noopener noreferrer">Preset 2</a></span>
    <span class="sep">|</span>
    <span>iPod</span>
  </header>

  <!-- ── Device Shell ───────────────────────────────────────── -->
  <div id="ipod-container">
    <ipod-design id="ipod-component"></ipod-design>
  </div>

  <div id="app-shell-loader" aria-live="polite" aria-label="Loading iPod shell">
    <div class="ipod-loader-box">
      <div class="ipod-loader-spinner" aria-hidden="true"></div>
      <div class="ipod-loader-text">BOOTING SHELL...</div>
    </div>
  </div>

  <!-- ── Footer ────────────────────────────────────────────── -->
  <footer class="doodle-disclaimer">
    <span>by <a href="https://mitchivin.com/" target="_blank" rel="noopener noreferrer">Mitch Ivin</a></span>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
